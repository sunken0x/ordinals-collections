name: Validate collections

on:
  pull_request:
    paths:
      - collections.json
  push:
    paths:
      - collections.json

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: node scripts/validate-collections.js
